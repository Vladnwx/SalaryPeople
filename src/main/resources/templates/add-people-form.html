<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{fragment/header :: header}"></div>
</head>

<body>
<div th:insert="~{fragment/header :: navbar}"></div>
<div class="container">
    <hr/>
    <h3>Add New People</h3>
    <hr/>
    <form th:action="@{/savePeople}" th:object="${people}" method="POST">
        <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name"/>
        <input type="text" th:field="*{surname}" class="form-control col-4 mb-4" placeholder="Enter Surname"/>
        <input type="text" th:field="*{project}" class="form-control col-4 mb-4" placeholder="Enter Project"/>
        <input type="text" th:field="*{sector}" class="form-control col-4 mb-4" placeholder="Enter Sector"/>
        <input type="text" th:field="*{age}" class="form-control col-4 mb-4" placeholder="Enter Age"/>
        <input type="text" th:field="*{salary}" class="form-control col-4 mb-4" placeholder="Enter Salary"/>

        <select th:field="*{position}">
            <option th:each="position : ${positions}"
                    th:text="${position.name}"
                    th:value="${position.name}">
        </select>
        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id}"/>
    </form>
    <hr/>
    <a th:href="@{/list}">Back to list</a>
</div>
</body>
</html>
