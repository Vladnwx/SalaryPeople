<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <div th:fragment="header">
  <meta charset="UTF-8">
  <title>Salary People</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    </div>
</head>
<body>
<div th:fragment="navbar">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Salary People</a>
	  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" aria-current="page" sec:authorize="isAuthenticated()" style="color:red" >Logging User: "<span sec:authentication="name"></span></li>
        <li class="nav-item"> <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a></li>
        <li class="nav-item"> <a class="nav-link active" aria-current="page" sec:authorize="isAnonymous()" th:href="@{/login}">Login</a></li>
		<li class="nav-item"> <a class="nav-link active" aria-current="page" sec:authorize="isAnonymous()" th:href="@{/register}">Register</a></li>
        <li class="nav-item"> <a class="nav-link active" aria-current="page" sec:authorize="isAuthenticated()" th:href="@{/users}">List Users</a></li>
        <li class="nav-item"> <a class="nav-link active" aria-current="page" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a></li>

    </div>
  </div>
</nav>
